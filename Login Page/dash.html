<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Bootstrap 5 Registration Form</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
 <div class="card p-4 shadow-sm">
   <h3 class="mb-4">Create an Account</h3>
   <form class="needs-validation" novalidate>
     <div class="mb-3">
       <label for="name" class="form-label">Full Name</label>
       <input type="text" class="form-control" id="name" required>
       <div class="invalid-feedback">Please enter your name.</div>
     </div>
     <div class="mb-3">
       <label for="email" class="form-label">Email address</label>
       <input type="email" class="form-control" id="email" required>
       <div class="invalid-feedback">Please enter a valid email.</div>
     </div>
     <div class="mb-3">
       <label for="password" class="form-label">Password</label>
       <input type="password" class="form-control" id="password" required minlength="6">
       <div class="invalid-feedback">Password must be at least 6 characters.</div>
     </div>
     <div class="mb-3 form-check">
       <input type="checkbox" class="form-check-input" id="terms" required>
       <label class="form-check-label" for="terms">I agree to the Terms of Service</label>
       <div class="invalid-feedback">You must agree before submitting.</div>
     </div>
     <button type="submit" class="btn btn-primary w-100"><a href="loginpage.html">Register</a></button>
     
   </form>
 </div>
</div>
<script>
// Bootstrap validation
(() => {
 'use strict';
 const forms = document.querySelectorAll('.needs-validation');
 Array.from(forms).forEach(form => {
   form.addEventListener('submit', event => {
     if (!form.checkValidity()) {
       event.preventDefault();
       event.stopPropagation();
     }
     form.classList.add('was-validated');
   }, false);
 });
})();



(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      event.preventDefault();

      if (form.checkValidity()) {
        window.location.href = "loginpage.html";
      } else {
        event.stopPropagation();
      }

      form.classList.add('was-validated');
    }, false);
  });
})();


</script>
</body>
</html>
